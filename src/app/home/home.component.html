<div class="d-flex justify-content-around flex-row bd-highlight mb-5">

<div class=" p-2 margin-style container-class background-style">

  <div class="padding-style" style ='text-align: center;' *ngIf="!registerMode">
    <h1 class="font-style">Find your Match</h1>
    <p class="lead"> Come on in to view your matches... Sign up Today!</p>

    <div class="d-flex flex-column bd-highlight mb-3">
      <mat-form-field class="p-2">
        <mat-label>UserName</mat-label>
        <input matInput [(ngModel)]="model.username">
      </mat-form-field>

      <mat-form-field class="p-2">
        <mat-label>Password</mat-label>
        <input matInput type="password" [(ngModel)]="model.password">
      </mat-form-field>

      <button class="p-2" mat-button (click)="login()">Login</button>

    </div>

    <div class="text-align:center  d-flex flex-column bd-highlight mb-3">
      <button class="p-2" mat-button (click)="registerToggle()"><span>Not a member? </span><span> Register</span></button>
      <button class="p-2" mat-button>Learn more</button>
    </div>
  </div>

  <div class="container" *ngIf="registerMode">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)" ></app-register>
      </div>
    </div>
  </div>
</div> 


<div class=" p-2 container mt-5 ">

</div>
